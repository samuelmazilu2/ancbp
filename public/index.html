
<HTML>

	<HEAD>
	
	<TITLE>Your Title Here</TITLE>
	
	</HEAD>
	<link rel="stylesheet" href="public/main.css" type="text/css"/>
	<script src="https://www.google.com/recaptcha/enterprise.js?render=6LdkHF0cAAAAADw9vQ3bPQdFJ3Y0JctXWwtcI39k"></script>
	 <script>
       function onSubmit(token) {
         console.log(token);
       }
     </script>
	<BODY>
		<div class="container">
			<form>
				<div class="field" tabindex="1">
					<label for="username">
						<i class="far fa-user"></i>Your Name
					</label>
					<input name="username" type="text" placeholder="e.g. john doe" required>
				</div>
				<div class="field" tabindex="2">
					<label for="email">
						<i class="far fa-envelope"></i>Your Email
					</label>
					<input name="email" type="text" placeholder="email@domain.com" required>
				</div>
				<div class="field" tabindex="3">
					<label for="message">
						<i class="far fa-edit"></i>Your Message
					</label>
					<textarea name="message" placeholder="type here" required></textarea>
				</div>
				<button class="g-recaptcha"
				data-sitekey="6LdkHF0cAAAAADw9vQ3bPQdFJ3Y0JctXWwtcI39k"
				data-callback='onSubmit'
				data-action='submit'>Submit</button>
		
			</form>
		</div>
	</BODY>
	
	</HTML>
