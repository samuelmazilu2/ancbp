
<HTML>

	<HEAD>
	
	<TITLE>Complain Form</TITLE>
	
	</HEAD>
	<link rel="stylesheet" href="main.css" type="text/css"/>
	<script src="https://www.google.com/recaptcha/enterprise.js?render=6LdkHF0cAAAAADw9vQ3bPQdFJ3Y0JctXWwtcI39k"></script>
	 <script>
       function onSubmit(token) {
		 document.getElementById("g_token").value = token;
		 document.getElementById("submit-form").submit();
       }
     </script>
	<BODY>
		<div class="container">
			<form action="/submit" method="POST" id="submit-form">
				<input id="g_token" name="g_token" type="hidden" value="" required>
				<div class="field" tabindex="1">
					<label for="name">
						<i class="far fa-user"></i>Your Name
					</label>
					<input name="name" type="text" placeholder="e.g. john doe" required>
				</div>
				<div class="field" tabindex="2">
					<label for="email">
						<i class="far fa-envelope"></i>Your Email
					</label>
					<input name="email" type="text" placeholder="email@domain.com" required>
				</div>
				<div class="field" tabindex="3">
					<label for="message">
						<i class="far fa-edit"></i>Your Message
					</label>
					<textarea name="message" placeholder="your message" required></textarea>
				</div>
				<div class="field" tabindex="4">
					<label for="location">
						<i class="far fa-edit"></i>Location
					</label>
					<input name="location" type="text" placeholder="GPS Location" required>
				</div>
				<button class="g-recaptcha"
				data-sitekey="6LdkHF0cAAAAADw9vQ3bPQdFJ3Y0JctXWwtcI39k"
				data-callback='onSubmit'
				data-action='submit'>Submit</button>
		
			</form>
		</div>
	</BODY>
	
	</HTML>
